<ons-page>
   <ons-toolbar modifier="transparent">
    <div class="right">
      <ons-toolbar-button class="white" ng-click="menu.setMainPage('home.html', {closeMenu: true})" >Go</ons-toolbar-button>
    </div>
  </ons-toolbar>

  <div class="login-page">
    <div class="login-logo">
      <h2 class="home-title">Embrace.tw</h2>
      <p class="subtitle">local tips from local folks</p>
    </div>
    <div class="login-form">
      <div class="form-wrapper">
        <input type="email" class="text-input--underbar" placeholder="Email" value="">
        <input type="password" class="text-input--underbar" placeholder="Password" value="">
        <br><br>
        <ons-button modifier="large" class="login-button">Log In</ons-button>
        <br><br><!--
        <ons-button modifier="quiet" class="forgot-password">Forgot password?</ons-button> -->
      </div>
    </div>
    <div class="blur">
      <img src="images/bg1.png" class="bg">
    </div>
  </div>

  <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
   <filter id="blur">
     <feGaussianBlur stdDeviation="10" />
     </filter>
  </svg>


</ons-page>
